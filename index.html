<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YDK — Portfolio</title>
    <meta name="description" content="Modern portfolio featuring projects, skills, coding stats, and an AI-styled contact experience." />
    <meta name="author" content="Dinesh Krishna" />
    <link rel="canonical" href="https://example.com/" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Devicon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <!-- Open Graph -->
    <meta property="og:title" content="YDK — Portfolio" />
    <meta property="og:description" content="Explore projects, skills, coding stats, and chat to get in touch." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Your Name",
        "url": "https://example.com/",
        "jobTitle": "Software Engineer",
        "sameAs": [
          "https://github.com/yourhandle",
          "https://www.linkedin.com/in/yourhandle/"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
